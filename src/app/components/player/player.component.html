<div class="animated custom_font gradiented">{{tickCounter}}</div>

<div *ngFor="let item of lines ">
  <div *ngFor="let word of item.words">
    <div class="animated custom_font"
      [ngClass]="{colored: word.tick < tickCounter}"
      [ngStyle]="{'transition': 'background-position ' + word.transitionDuration + 'ms ease'}">{{word.value}}</div>
  </div>
</div>

<div class="animated custom_font gradiented">Animated Hover</div>
